<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>All users for block</title>
    <style>
        .layer1 {
            margin-top: 3%; /* Отступ сверху */
            margin-left: 3%; /* Отступ слева */
            margin-right: 5%; /* Отступ справа */
        }
    </style>
</head>
<body>
<div class="layer1">
<form method="get">
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>id</th>
            <th>UserName</th>
            <th>Email</th>
            <th>Active</th>
            <th>Block</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="TgUserTable : ${searchForBlockUser}">
            <td th:text="${TgUserTable.getId()}">id</td>
            <td th:text="${TgUserTable.getUserName()}">Name</td>
            <td th:text="${TgUserTable.getEmail()}">Email</td>
            <td th:text="${TgUserTable.getActive()}">Active</td>
            <td th:text="${TgUserTable.getBlockUser()}">Block</td>
            <td><a th:object="${TgUserTable}" th:href="@{'/deleteBlockUser/' + ${TgUserTable.getId()}}">Удалить</a></td>
            <td><a th:object="${TgUserTable}" th:href="@{'/updateBlockUser/' + ${TgUserTable.getId()}}">Изменить</a></td>
        </tr>
        </tbody>
    </table>
</form>
<br>
<a href="/admin/userBlock">Back to black list</a>
<br>
<a href="/admin">Back to main menu</a>
<br>
</div>
</body>
</html>
