<!DOCTYPE html>
<html lang="en">
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

<head>
    <meta charset="UTF-8">
    <title>Update Block Status</title>
    <style>
        .layer1 {
            margin-top: 3%; /* Отступ сверху */
            margin-left: 3%; /* Отступ слева */
            margin-right: 3%; /* Отступ справа */
        }
    </style>
</head>
<body>
<div class="layer1">
<form method="post" name="updateStatusBlockUser">
    <tr th:each="TgUserTable: ${listBlockUser}">
        <div class="form-group">
            <th>id</th>
            <input type="text" class="form-control" th:placeholder="${TgUserTable.id}" name="id">
        </div>
        <div class="form-group">
        <th>Block Status</th>
        <input type="text" class="form-control" th:placeholder="${TgUserTable.getBlockUser()}" name="blockUser">
        </div>
        <div class="form-group">
            <th>User name</th>
            <input type="text" class="form-control" th:placeholder="${TgUserTable.userName}" name="userName">
        </div>
        <div class="form-group">
            <th>Email</th>
            <input type="text" class="form-control" th:placeholder="${TgUserTable.email}" name="email">
        </div>
        <div class="form-group">
            <th>Active</th>
            <input type="text" class="form-control" th:placeholder="${TgUserTable.active}" name="active">
        </div>
    </tr>
         <br>
        <br>
        <button status="submit" class="btn btn-secondary">Update</button>
        <br>
        <br>
</form>
<br>
<a href="/admin/userBlock">Back to black list</a>
<br>
<a href="/admin">Back to main menu</a>
<br>
</div>
</body>
</html>
