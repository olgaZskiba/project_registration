<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
<head>
    <meta charset="UTF-8">
    <title>deleteBlockUser</title>
    <style>
        .layer1
         {
            margin-top: 3%; /* Отступ сверху */
            margin-left: 3%; /* Отступ слева */
            margin-right: 5%; /* Отступ справа */
        }
    </style>
</head>
<body>
<div class="layer1">
<br>
<form method="post">
    <p><h4>Вы уверены, что хотите удалить данного пользователя? </h4></p>
    <table class="table table-bordered">

        <th>id</th>
        <th>UserName</th>
        <th>Email</th>
        <th>Active</th>
        <th>Block</th>

        </tr>
        </thead>
        <tbody>
            <td th:text="${blockUserDel.getId()}">id</td>
            <td th:text="${blockUserDel.getUserName}">Name</td>
            <td th:text="${blockUserDel.getEmail()}">Email</td>
            <td th:text="${blockUserDel.getActive()}">Active</td>
            <td th:text="${blockUserDel.getBlockUser()}">Block</td>

        </tr>
        </tbody>
    </table>
    <br>
    <br>
    <button status="submit" class="btn btn-secondary">Delete</button>
    <br>
    <br>
</form>
<br>
<a href="/admin/userBlock">Back to black list</a>
<br>
<a href="/admin">Back to main menu</a>
<br>
</div>
</body>
</html>
