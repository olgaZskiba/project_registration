<!DOCTYPE html>
<html lang="en">
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

<head>
    <meta charset="UTF-8">
    <title>Update User Info</title>
    <style>
        .layer1 {
            margin-top: 3%; /* Отступ сверху */
            margin-left: 3%; /* Отступ слева */
            margin-right: 3%; /* Отступ справа */
        }
    </style>
</head>
<body>
<div class="layer1">
<form method="post" name="updateAllDataOfUsers">
    <tr th:each="TgUserTable: ${listUserForUpdate}">
        <div class="form-group">
            <th>id</th>
            <input type="text" class="form-control" th:placeholder="${TgUserTable.getId()}" name="id">
        </div>
        <div class="form-group">
            <th>User name</th>
            <input type="text" class="form-control" th:placeholder="${TgUserTable.getUserName()}" name="userName">
        </div>
        <div class="form-group">
            <th>First name</th>
            <input type="text" class="form-control" th:placeholder="${TgUserTable.getFirstName()}" name="firstName">
        </div>
        <div class="form-group">
            <th>Last name</th>
            <input type="text" class="form-control" th:placeholder="${TgUserTable.getLastName()}" name="lastName">
        </div>
        <div class="form-group">
            <th>Email</th>
            <input type="text" class="form-control" th:placeholder="${TgUserTable.getEmail()}" name="email">
        </div>
        <div class="form-group">
            <th>Date of Birthday</th>
            <input type="text" class="form-control" th:placeholder="${TgUserTable.getDateOfBirthday()}" name="dateOfBirthday">
        </div>
        <div class="form-group">
            <th>Active</th>
            <input type="text" class="form-control" th:placeholder="${TgUserTable.getActive()}" name="active">
        </div>
        <div class="form-group">
        <th>Block Status</th>
        <input type="text" class="form-control" th:placeholder="${TgUserTable.getBlockUser()}" name="blockUser">
        </div>
        <div class="form-group">
            <th>Payment</th>
            <input type="text" class="form-control" th:placeholder="${TgUserTable.getPayment()}" name="payment">
        </div>
        <div class="form-group">
            <th>User roles</th>
            <input type="text" class="form-control" th:placeholder="${TgUserTable.getRoles()}" name="roles">
        </div>
        <div class="form-group">
            <th>Course name</th>
            <input type="text" class="form-control" th:placeholder="${TgUserTable.getCourseUser()}" name="courseUser">
        </div>
        <div class="form-group">
        <th>Group number</th>
        <input type="text" class="form-control" th:placeholder="${TgUserTable.getGroupUser()}" name="groupUser">
        </div>
    </tr>
         <br>
        <br>
        <button status="submit" class="btn btn-secondary">Update</button>
        <br>
        <br>
</form>
<br>
<a href="/admin/statistic">Back to user list</a>
<br>
<a href="/admin">Back to main menu</a>
<br>
</div>
</body>
</html>
